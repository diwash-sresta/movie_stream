{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Expense Tracker</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen">
    <div class="fixed inset-0 bg-cover bg-center" style="background-image: url('{% static 'images/background.jpeg' %}');"></div>
    <div class="fixed inset-0 bg-black bg-opacity-50"></div>

    <div class="relative min-h-screen flex items-center justify-center p-8">
        <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-blue-700">Create Account</h2>
                <p class="text-gray-600 mt-2">Join Expense Tracker today</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded-md hover:bg-blue-700 transition flex justify-center items-center font-medium">
                    <i class="fas fa-user-plus mr-2"></i> Sign Up
                </button>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-gray-600">Already have an account?</p>
                <a href="{% url 'login' %}" class="mt-3 block bg-gray-100 text-blue-700 px-4 py-3 rounded-md hover:bg-gray-200 transition flex justify-center items-center font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
