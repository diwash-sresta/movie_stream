<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Stream - {% block title %}{% endblock %}</title>
    {% load static %}
    {% load tailwind_tags %}
    {% tailwind_css %}
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <a class="flex items-center text-xl font-bold" href="{% url 'movies:home' %}">Movie Stream</a>
                <form class="flex space-x-2" action="{% url 'movies:search' %}" method="GET">
                    <input class="rounded-lg bg-gray-700 px-4 focus:ring-2 focus:ring-blue-500" type="search" name="q" placeholder="Search movies...">
                    <button class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% if error_message %}
        <div class="bg-red-500 text-white p-4 rounded-lg mb-6">{{ error_message }}</div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    {% if debug %}
    <script src="http://localhost:35729/livereload.js"></script>
    {% endif %}
    <script>
        async function fetchMovies() {
            try {
                const response = await fetch('/api/movies/');
                const data = await response.json();
                displayMovies(data);
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('movies-container');
            container.innerHTML = movies.map(movie => `
                <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-transform hover:scale-105">
                    <div class="relative aspect-[2/3]">
                        <img src="${movie.poster_url || '/static/images/placeholder.jpg'}" 
                             class="w-full h-full object-cover"
                             alt="${movie.title}"
                             onerror="this.onerror=null; this.src='/static/images/placeholder.jpg';">
                    </div>
                    <div class="p-4">
                        <h5 class="text-xl font-bold mb-2">${movie.title}</h5>
                        <p class="text-gray-400 mb-4 line-clamp-3">${movie.description || 'No description available'}</p>
                        <a href="/movies/${movie.id}" 
                           class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                            <span>Watch Now</span>
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Load movies when page loads
        document.addEventListener('DOMContentLoaded', fetchMovies);
    </script>
</body>
</html>
